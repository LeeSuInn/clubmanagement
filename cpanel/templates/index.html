{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js" integrity="sha256-alsi6DkexWIdeVDEct5s7cnqsWgOqsh2ihuIZbU6H3I=" crossorigin="anonymous"></script>

        <title>동아리통합시스템</title>
    </head>
    <body>
        <header>
            <div class="logo">로고</div>
            <nav>
                <ul>
                    <li><a href="/index/">동아리통합시스템</a></li>
                    <li><a href="/members/">부원관리</a></li>
                    <li><a href="/money/">회비관리</a></li>
                    <li><a href="/calendar/">일정관리</a></li>
                {% if request.session.uid %}
                    <li><a href="/logout/">로그아웃</a></li>
                {% else %}
                    <li><a href="/signIn/">로그인</a></li>
                {% endif %}
                </ul>
            </nav>
        </header>
                <main>
            <!--모달-->
            <div id="myModal"class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>로그인</h2>
                    <form id="loginForm">
                        <label for="username">아이디:</label>
                        <input type="text" id="username" name="username" required />

                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="password" required />
                        <button type="submit">로그인</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
        </footer>
        <script>
            var modal = document.getElementById('myModal');
            var loginBtn = document.getElementById('loginBtn');            
            var closeBtn = document.getElementsByClassName('close')[0];
            loginBtn.onclick = function () {
                modal.style.display = 'block';
            };

            // 모달 닫기 버튼 클릭 시 모달 숨김
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            };

            
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            //밑에서 id, password 확인 예정 
            var loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                console.log('Username:', username, 'Password:', password);
               
                modal.style.display = 'none';  
            });

            <script src="{% static 'jquery-3.7.1.min.js' %}" integrity="sha256-..." crossorigin="anonymous"></script>
            <script src="{% static 'fullcalendar@6.1.9/index.global.min.js' %}" integrity="sha256-..." crossorigin="anonymous"></script>

        </script>
    </body>
</html>
